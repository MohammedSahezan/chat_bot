<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TalkAI</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <i class="fas fa-robot"></i>
                <strong>TalkAI</strong> 
            </div>
            <div class="card-body">
                <small>Conversation with TalkAI:</small>
                <div id="conversation">
                    <p class="message msg-you">
                        <strong>YOU : </strong>Hi
                    </p>
                    <p class="message msg-bot">
                        <strong>BOT : </strong> Hi there! How can i help you today?
                    </p>
                </div>
            </div>
            <div class="card-footer text-muted">
                <div class="input-group">
                    <input id="write-message" type="text" class="form-control" placeholder="Write a message and send...">
                    <div class="input-group-append">
                        <button id="btn-send" class="btn btn-success">
                            Send
                            <i class="fas fa-location-arrow"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
